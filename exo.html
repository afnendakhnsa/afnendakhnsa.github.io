<html>

    body {

      justify-content: center;

    h1 {     
      white-space: pre-line;
      overflow: hidden;
      border-right: 0.15em solid #000;

    #typing-effect {
      white-space: pre-line;
      overflow: hidden;
      border-right: 0.15em solid #000;
      font-size: 17px;

      color: white;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body>

  <div id="typing-effect"></div>

  <script>

    const text = "I just wanna inform you that EXO comeback is real!\nTheir 7th Album called 'EXIST' is out on 10th July 2023\nThey also release first b-side track MV 'Let Me In'\nYou can watch their MV below!!\nAnyway, tysm for ur support through EXO comebackðŸ¥°";
    const typingEffect = document.getElementById('typing-effect');

    function typeWriter(text, i) {
      if (i < text.length) {
        typingEffect.innerHTML += text.charAt(i);
        i++;
        setTimeout(() => typeWriter(text, i), 40);
      }
    }

    typeWriter(text, 0);
  </script>
